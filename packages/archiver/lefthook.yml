pre-commit:
  parallel: true
  commands:
    lint:
      glob: "src/**/*.{ts,tsx}"
      run: npx eslint --config .eslintrc.js {staged_files}
    types:
      glob: "src/**/*.{ts,tsx}"
      run: npx tsc --project tsconfig.lint.json --noEmit --skipLibCheck
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
